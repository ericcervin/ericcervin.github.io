<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cattv_20170225</title>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="./libraries/p5.min.js"></script>
  </head>
  <body>
  <script type="text/javascript">

  var back_img, front_img, x, y,x2,y2;
  
function preload(){
  front_img = loadImage("./media/lil_red.png");
  back_img = loadImage("./media/green_l_blank.jpg");
}

function setup(){
  createCanvas(500,500);
  image(back_img,0,0,500,250);
  image(back_img,0,250,500,250);
  x = random(400); y = random(150);
  x2 = random(400); y2 = random(150) + 200;
  frameRate(24);
}

function draw(){
  if ((frameCount % 24) == 0){
       x = random(400); y = random(150);
       x2 = random(400); y2 = random(150) + 200;
       image(back_img,0,0,500,250);
       image(back_img,0,250,500,250);
    }
    image(front_img, x + random(81), y + random(81),30,30)
	image(front_img, x2 + random(81), y2 + random(81),30,30)

}

  </script>
  </body>
  
</html>
